name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      myphoto-path: ${{ steps.build-myphoto.outputs.store-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Cabal update
        run: nix develop -c cabal update

      - name: Build
        run: nix develop -c cabal build all

      - name: Test
        run: nix develop -c cabal test test-myphoto

      - name: Build myphoto package
        id: build-myphoto
        run: |
          set -euo pipefail
          nix build .#myphoto
          echo "store-path=$(readlink -f result)" >> "$GITHUB_OUTPUT"

  root-script-tests:
    runs-on: ubuntu-latest
    needs: build-test
    strategy:
      matrix:
        script:
          - test_stack_with_pcb_example.sh
          - test_watch_with_pcb_example.sh
          - test_gallery_with_pcb_exampls.sh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Run matrix script
        run: |
          set -euo pipefail
          nix build .#myphoto
          "./${{ matrix.script }}"

  cli-help:
    runs-on: ubuntu-latest
    needs: build-test
    strategy:
      matrix:
        bin:
          - myphoto-stack
          - myphoto-watch
          - myphoto-align
          - myphoto-toPNG
          - myphoto-gallery
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Run --help
        run: |
          set -euo pipefail
          nix build .#myphoto
          "./result/bin/${{ matrix.bin }}" --help
